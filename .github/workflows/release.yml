name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libkilocode.so
            archive_name: kilocode-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libkilocode.dylib
            archive_name: kilocode-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libkilocode.dylib
            archive_name: kilocode-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: kilocode.dll
            archive_name: kilocode-windows-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Create release directory
      run: |
        mkdir -p release
        cp -r extension.toml Cargo.toml src README.md LICENSE release/
        cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/

    - name: Create archive (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd release && tar -czf ../${{ matrix.archive_name }}.tar.gz .
        cd ..
        sha256sum ${{ matrix.archive_name }}.tar.gz > ${{ matrix.archive_name }}.tar.gz.sha256

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd release && tar -czf ../${{ matrix.archive_name }}.tar.gz .
        cd ..
        sha256sum ${{ matrix.archive_name }}.tar.gz > ${{ matrix.archive_name }}.tar.gz.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.archive_name }}
        path: |
          ${{ matrix.archive_name }}.tar.gz
          ${{ matrix.archive_name }}.tar.gz.sha256

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: KiloCode ${{ steps.get_version.outputs.version }}
        body: |
          ## KiloCode ${{ steps.get_version.outputs.version }}

          ### Installation

          Download the appropriate archive for your platform:

          - **Linux**: `kilocode-linux-x86_64.tar.gz`
          - **macOS (Intel)**: `kilocode-macos-x86_64.tar.gz`
          - **macOS (Apple Silicon)**: `kilocode-macos-aarch64.tar.gz`
          - **Windows**: `kilocode-windows-x86_64.tar.gz`

          ### Installation Instructions

          1. Extract the archive
          2. Move the extension to your Zed extensions directory:
             - **macOS**: `~/.config/zed/extensions/`
             - **Linux**: `~/.config/zed/extensions/`
             - **Windows**: `%APPDATA%\Zed\extensions\`
          3. Restart Zed

          ### Configuration

          Add your API credentials to Zed settings:

          ```json
          {
            "extensions": {
              "kilocode": {
                "api_endpoint": "https://your-api-endpoint.com/v1",
                "api_key": "your-api-key-here",
                "model": "gpt-4"
              }
            }
          }
          ```

          ### Verification

          Verify the integrity of the downloaded files using the provided SHA256 checksums:

          ```bash
          sha256sum -c kilocode-*.tar.gz.sha256
          ```

          ### Changelog

          See [CHANGELOG.md](https://github.com/NexusNoir555/KiloCode_Zed_extension/blob/main/CHANGELOG.md) for details.
        files: |
          artifacts/**/*.tar.gz
          artifacts/**/*.sha256
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
